<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  
  </head>

  <body style="background-color: black; color: white;font-family: 'Work Sans', sans-serif;">
    <center>
      <h1>Hand Image Identification app</h1>
      <h3>Keep your background black to get perfect results</h3>
      <h3>This app can identify only the following emojis:-</h3>
       <h1>
        👍|👎|👊
       </h1>
       <div style="margin-top: 5%;">
        <div class="col-md-4 col-sm-12 col-xs-12">
        <h2>Webcam view-</h2>
        <video id="camera" style="width: 90%;" autoplay></video><br>
        <button class="btn btn-success" onclick="selfie()">Capture Image</button>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <h1>Prediction</h1><br>
          <h2 id="a1"></h2><br>
          <h2 id="e1"></h2>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <h2>Snapshot-</h2>
          <div id="result" style="width: 90%;"></div>
          <button class="btn btn-primary" onclick="check()">Identify Image</button>
        </div>
      </div>
    </center>
  <script src="main.js"></script>
  </body>
</html>
